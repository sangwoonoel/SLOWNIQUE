{% extends 'base.html' %} {% block title %} {{brand}} {% endblock %} 
{% block link %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
{% endblock %}

{% block content %}
<section id="brand-detail">
  <div class="brand d-flex" data-id="{{brand.id}}">
    <div class="brand__left">
      <img src="{{brand.image.url}}" alt="{{brand}}" class="brand__img" />
    </div>
    <div class="brand__right">
      <div class="brand__content">
        <h3 class="brand__name">{{brand}}</h3>
        <p class="brand__info">{{brand.info}}</p>
        <p class="brand__link">{{brand.link}}</p>
      </div>
      <div class="brand__interactions">
        <button class="brand__wish">wish</button>
        <button class="brand__share">share</button>
      </div>
    </div>
  </div>
</section>
{% endblock %}

[% block script %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
{% endblock %}
