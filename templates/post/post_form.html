{% extends 'base.html' %} {% load static %} {% load widget_tweaks %}
{% block css %}
<script defer src="{% static 'js/post/editor.js' %}"></script>
{% endblock %}
{% block content %}
<main>
  <form
    method="post"
    class="post-form"
    enctype="multipart/form-data"
    style="display: flex; flex-direction: column"
  >
    <!-- 임시 CSS -->
    {% csrf_token %} {{ form.media }}
    <label for="id_title">제목:</label>
    {{ form.title|add_class:'post-form__title' }}
    <label for="id_content">내용:</label>
    {{ form.content|add_class:'post-form__content' }}
    <button type="submit" > <!-- 게시글 작성하시겠습니까? 라는 confirm 넣어 보려 했는데 일단 css 다 되면 생각해 볼게요 -->
      저장
    </button>
  </form>
</main>
{% endblock %}
