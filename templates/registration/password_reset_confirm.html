{% extends 'registration/password_reset_form.html' %}
{% block content %}
<main id="password-reset">
  <h3 class="password-reset__title">새 비밀번호 입력</h3>
  <form class="password-reset__form form-long" method="post">
    {% csrf_token %}
    <p class="password-reset__label">새로운 비밀번호</p>
    {{ form.new_password1 }}

    <p class="password-reset__label">새로운 비밀번호 확인</p>
    {{ form.new_password2 }} {{ form.new_password2.errors}}
    {% for error in form.non_field_errors %} {{ error }} {% endfor %}
    <button>제출</button>
  </form>
</main>
{% endblock %}
