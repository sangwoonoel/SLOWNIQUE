{% for message in messages %}
<div
  class="alert alert-{{message.tags}} alert-dismissible fade show d-flex justify-content-between align-items-center ps-5 pe-4"
  role="alert"
>
  <span>{{message}}</span
  ><button
    type="button"
    class="btn-close d-flex jutify-content-center align-items-center"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
