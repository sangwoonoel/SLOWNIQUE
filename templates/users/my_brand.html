{% extends 'base.html' %} {% load static %}
{% block title %}찜한 브랜드 | SLOW:NIQUE{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/users/mypage.css' %}" />
{% endblock %}
{% block content %}
<main>
  <h1>찜한 브랜드 보기</h1>
  {% for BrandLike in BrandLikes %}
  <div>
    <a href="{% url 'brand:detail' BrandLike.brand.id %}">
      <img
        src="{{ BrandLike.brand.image.url }}"
        alt="브랜드 이미지"
        width="50rem"
        height="50rem"
      />
      <span>{{BrandLike.brand}}</span>
    </a>
    <button
      onclick="deleteBrandLike('{% url 'users:mypage_brand_delete' BrandLike.id %}')"
    >
      <i class="fa-solid fa-circle-minus"></i>
    </button>
  </div>
  {% endfor %}
</main>
{% endblock %} {% block script %}
<script src="{% static 'js/confirm.js' %}"></script>
{% endblock %}
