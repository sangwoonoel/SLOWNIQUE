{% extends 'base.html' %} 
{% block content %} 
{% if user.is_authenticated %}
<main>
    <p>Welcome, {{ user.username }}!</p>


    <h1>내가 쓴 댓글</h1>
    {%for Comment in Comments %}
        <div>
        
            <a href="{% url 'post:post_detail' Comment.post.id %}">{{Comment.message}}</a>
        
            <a href="{% url 'users:mypage_comment_delete' Comment.id  %}">삭제</a>
        
                
        </div>
   
    {% endfor %}
{% endif %} 
</main>


{% endblock %}
