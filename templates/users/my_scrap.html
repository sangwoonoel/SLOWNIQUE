{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <p>Welcome, {{user}}!</p>
  <h1>포스트 스크랩</h1>
  <!-- 스크랩 대신 북마크 용어 어떨까?? - 지현 -->
  {% for PostLike in PostLikes %}
  <div>
    <a href="{% url 'post:post_detail' PostLike.post.id %}"
      >{{PostLike.post}}</a
    >
    <button
      onclick="deletePostLike('{% url 'users:mypage_scrap_delete' PostLike.id %}')"
    >
      <i class="fa-solid fa-circle-minus"></i>
    </button>
  </div>
  {% endfor %}
</main>
{% endblock %} {% block script %}
<script src="{% static 'js/confirm.js' %}"></script>
{% endblock %}
